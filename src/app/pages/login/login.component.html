<div class="row justify-content-center">
	<div class="col-9">
		<h1>LOGIN</h1>
	</div>
</div>
<hr>
<div class="row justify-content-center">
  <div class="col-5">
		<form (ngSubmit)="ingresar()" class="p-4">
			<input type="text" 
						 name="nombre" 
						 [(ngModel)]="nombre"
						 class="form-control"
						 autofocus 
						 placeholder="Ingrese su usuario">
			<button [disabled]="nombre.trim().length === 0" class="btn btn-primary btn-block">
				Ingresar
			</button>
		</form>
	</div>
</div>
